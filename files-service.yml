eureka:
  client:
    hostname: 'files-service'
  server:
    url: 'http://username:password@eureka-server:8761/eureka/'
max_file_size: '1000MB'
kafka:
  host: 'kafka'
  port: 9092
  group-id: 'files-group-id'
  topics:
    deleted-chat: deleted_chat
    deleted-announcement: deleted_announcement
access_key: 'key'